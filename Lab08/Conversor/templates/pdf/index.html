<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Inicio</title>
        <meta name="description" content="Formulario para convertir a PDF">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        </style>
    </head>

    <body>
        <div>
            <h3>Generador de PDF<h3>

            <form method="POST" action="">
                {% csrf_token %}

                <label>Nombre del Archivo: </label><br>
                <input type="text" name="filename" required/><br>

                <label>Título: </label><br>
                <input type="text" name="title" required/><br>

                <label>Texto: </label><br>
                <textarea name="text" required></textarea><br>

                <label>¿Desea descargar al instante? </label>
                <input type="checkbox" name="download"/><br>

                <button type="submit">Generar PDF</button>
            </form>
        </div>
    </body>
</html>
